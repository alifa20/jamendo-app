name: test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXPO_USE_FAST_RESOLVER: true # Use the faster Metro resolver in SDK 51

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    uses: ./.github/workflows/lint-and-typecheck.yml

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ‘· Build packages
        run: pnpm run -w build

  test:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build]
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ§ª Test packages
        run: pnpm run -w test

